<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>WikiSummary</title>

</head>
<body style="background-color: black">
    <div class="content" style="background-color: black">
        <div class="container-fluid bg-dark text-white">
            <div class="row">
                <div class="col-sm-1 p-4">
                  <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#menu">Menu</button>
                </div>
                <div class="col">
                  <h2 class="display-4 text-center">{{heading}}</h2>
                </div>
            </div>
        </div>
        <div class="offcanvas offcanvas-start" id="menu">
            <div class="offcanvas-header">
                <h1 class="offcanvas-title">Menu</h1>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
            </div>
            <div class="offcanvas-body">
                <ul class="nav nav-pills flex-column" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" data-bs-toggle="pill" href="#summarise">WikiSummary</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-bs-toggle="pill" href="#pictures">Pictures</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-bs-toggle="pill" href="#references">References</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/">Search something else</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="tab-content">
        <div class="container-fluid tab-pane active bg-grey text-black text-center" id="summarise">
            <div class="row">
                <div class="col bg-primary text-white display-6">Summary</div>
            </div>
            <div class="row p-1">
                <div class="col"></div>
                <div class="col-sm-8">
                    <img src="data:image/png;base64, {{ info_image }}" class="img-fluid">
                </div>
                <div class="col"></div>
            </div>
            <div class="row">
                <div class="col-sm-1"></div>
                <div class="col-sm-10 bg-dark text-white rounded">{{summary}}</div>
                <div class="col-sm-1"></div>
            </div>
        </div>
        <div class="container-fluid tab-pane fade bg-grey text-black text-center" id="pictures">
            <div class="row">
                <div class="col bg-primary text-white display-6">Pictures</div>
            </div>
            <div class="row p-1">
                <div class="col-sm-12"></div>
            </div>
            <div class="row">
                <div class="col-sm-1"></div>
                <div class="col-sm-10 text-white">
                    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3">
                        {% for image in images %}
                            <img src="data:image/png;base64, {{ image }}" class="img-fluid">
                        {% endfor %}
                    </div>
                </div>
                <div class="col"></div>
            </div>
        </div>
        <div class="container-fluid tab-pane fade bg-grey text-black text-center" id="references">
            <div class="row">
                <div class="col bg-primary text-white display-6">References</div>
            </div>
            <div class="row p-1">
                <div class="col-sm-12"></div>
            </div>
            <div class="row">
                <div class="col-sm-1"></div>
                <div class="col-sm-10 bg-dark text-white rounded">
                    {% for reference in references %}
                        <span class="row">
                            <a class="ref-text">">>> {{ reference }}"</a>
                        </span>
                    {% endfor %}
                </div>
                <div class="col-sm-1"></div>
            </div>
        </div>
        </div>
    </div>
</body>
</html>
